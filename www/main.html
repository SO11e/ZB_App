<ion-nav-bar class="bar-energized">

  <ion-nav-back-button>
  </ion-nav-back-button>

</ion-nav-bar>

<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="$root.hideTabs">

  <!-- Map Tab -->
  <ion-tab title="{{'MAP_TITLE' | translate}}"
           icon-off="ion-map"
           icon-on="ion-map"
           ui-sref="app.map">
    <ion-nav-view name="map"></ion-nav-view>
  </ion-tab>

  <!-- Reports Tab -->
  <ion-tab title="{{'ISSUES_LIST_TITLE' | translate}}"
           icon-off="ion-ios-list-outline"
           icon-on="ion-ios-list"
           ui-sref="app.issues">
    <ion-nav-view name="issues"></ion-nav-view>
  </ion-tab>
  
  <!-- Settings Tab -->
  <ion-tab title="{{'SETTINGS_TITLE' | translate}}"
           icon-off="ion-ios-cog-outline"
           icon-on="ion-ios-cog"
           ui-sref="app.settings">
    <ion-nav-view name="settings"></ion-nav-view>
  </ion-tab>

  <ion-tab title="{{'LOGIN_TITLE' | translate}}"
           icon-off="ion-ios-download-outline"
           icon-on="ion-ios-download"
           ui-sref="app.login"
           class="login-tab-button">
    <ion-nav-view name="login"></ion-nav-view>
  </ion-tab>

</ion-tabs>
