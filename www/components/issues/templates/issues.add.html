<ion-view id="reports-add" view-title="{{'ISSUES_ADD_TITLE' | translate}}">
    <ion-content class="padding">
        <ui-view name="map"></ui-view>
        <form>
            <ion-list>
                <label class="item item-input">
                    <input type="text"
                           placeholder="{{ 'ISSUES_ADD_PLACEHOLDER_STREET' | translate}}">
                </label>
                <label class="item item-input">
                    <input type="text"
                           placeholder="{{ 'ISSUES_ADD_PLACEHOLDER_POSTAL_CODE' | translate}}">
                </label>
                <label class="item item-input">
                    <input type="text"
                           placeholder="{{ 'ISSUES_ADD_PLACEHOLDER_CITY' | translate}}">
                </label>
                <label class="item item-input">
                    <textarea placeholder="{{ 'ISSUES_ADD_PLACEHOLDER_EXPLANATION' | translate}}"></textarea>
                </label>
            </ion-list>
            <button class="button button-block button-energized"
                    translate="ISSUES_ADD_TAKE_NEW_PHOTO"
                    ng-hide="showPhoto"
                    ng-click="addPhoto()"></button>
            <button class="button button-block button-positive"
                    translate="ISSUES_ADD_SELECT_EXCISING_PHOTO"
                    ng-hide="showPhoto"
                    ng-click="removePhoto()"></button>
            <div class="card" ng-show="showPhoto">
                <ion-item class="item-image">
                    <img src="img/locatie.png"/>
                </ion-item>
            </div>
            <button class="button button-block button-assertive"
                    translate="ISSUES_ADD_REMOVE_PHOTO"
                    ng-show="showPhoto"
                    ng-click="removePhoto()"></button>
            <button class="button button-block button-balanced"
                    translate="ISSUES_ADD_SAVE_ISSUE"
                    ui-sref="app.issues"></button>
        </form>
    </ion-content>
</ion-view>
