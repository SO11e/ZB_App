<ion-view id="reports-add" view-title="{{'ISSUES_ADD_TITLE' | translate}}">
    <ion-content class="padding">
        <ui-view name="map"></ui-view>
        <div class="item item-divider item-text-wrap">
            {{ 'ISSUES_ADD_DESCRIPTION' | translate}}
        </div>
        <form>
            <ion-list>
                <div class="item">
                    {{ 'ISSUES_ADD_PLACEHOLDER_STREET' | translate}}: {{issue.street}}
                </div>
                <div class="item">
                    {{ 'ISSUES_ADD_PLACEHOLDER_CITY' | translate}}: {{issue.city}}
                </div>
                <div class="item">
                    {{ 'ISSUES_ADD_PLACEHOLDER_POSTAL_CODE' | translate}}: {{issue.postalCode}}
                </div>
                <div class="item item-input">
                    <textarea ng-model="issue.description" placeholder="{{ 'ISSUES_ADD_PLACEHOLDER_EXPLANATION' | translate}}"></textarea>
                </div>
            </ion-list>
            
            <button class="button button-block button-positive"
                    translate="ISSUES_ADD_TAKE_NEW_PHOTO"
                    ng-click="takePhoto()"
                    ng-if="!issue.fullimage"></button>
            <button class="button button-block button-positive"
                    translate="ISSUES_ADD_SELECT_EXCISING_PHOTO"
                    ng-click="addPhotoFromGallery()"
                    ng-if="!issue.fullimage"></button>

            <div class="card" ng-show="issue.fullimage">
                <ion-item class="item-image">
                    <img ng-src="{{issue.fullimage}}"/>
                </ion-item>
            </div>

            <button class="button button-block button-assertive"
                    translate="ISSUES_ADD_REMOVE_PHOTO"
                    ng-click="removePhoto()"
                    ng-if="issue.fullimage"></button>
            <button class="button button-block button-balanced"
                    translate="ISSUES_ADD_SAVE_ISSUE"
                    ng-click="saveIssue()"></button>
        </form>
    </ion-content>
</ion-view>
