<ion-view view-title="{{report.straat}} {{report.huisnummer}}">
    <ion-content class="padding">
        <div class="card">
            <div class="item item-image">
                <img src="{{report.foto}}"/>
            </div>
        </div>
        <div class="list list-inset">
            <div class="item">
                {{report.straat}} {{report.huisnummer}}
            </div>
            <div class="item">
                {{report.postcode}} {{report.plaats}}
            </div>
            <div class="item item-text-wrap">
                {{report.toelichting}}
            </div>
        </div>
        <div class="list list-inset">
            <div class="item" ng-if="report.datum_opgelost == null">
                Toegevoegd op {{report.datum_gemeld | date : 'dd-MM-yyyy'}}
            </div>
            <div class="item" ng-if="report.datum_opgelost != null">
                Opgelost op {{report.datum_gemeld | date : 'dd-MM-yyyy'}}
            </div>
        </div>
        <div class="card">
            <div class="item item-image">
                <img src="img/kaart.png"/>
            </div>
        </div>
    </ion-content>
</ion-view>
