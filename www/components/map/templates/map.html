<ion-view view-title="{{'MAP_TITLE' | translate}}" id="map-view">
    <ion-content>
        <div id="map" data-tap-disabled="true">
            <ion-spinner id="map-spinner" ng-hide="hideSpinner"></ion-spinner>
        </div>
        <div class="buttons">
            <button id="route-button" class="button button-positive" ng-click="walkRoute()">
                Start route
            </button>
        </div>
    </ion-content>
</ion-view>
